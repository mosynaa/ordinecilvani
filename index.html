<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordini Catalogo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .controls {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    select, input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #ddd;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    .btn:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Ordini Catalogo</h1>

  <div class="controls">
    <label>
      Nome Cliente:
      <input type="text" id="cliente" placeholder="Inserisci nome cliente" />
    </label>
    <label>
      Categoria:
      <select id="categoriaSelect">
        <option value="tutte">Tutte</option>
      </select>
    </label>
    <button class="btn" onclick="generaPDF()">Genera PDF</button>
  </div>

  <table id="catalogo">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Quantità</th>
        <th>Prezzo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let datiCatalogo = [];

    document.getElementById('categoriaSelect').addEventListener('change', function () {
      mostraCatalogo(this.value);
    });

    function caricaCSV() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.csv';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        const text = await file.text();
        parseCSV(text);
      };
      input.click();
    }

    function parseCSV(text) {
      const righe = text.trim().split('\n');
      const intestazioni = righe.shift().split(',');
      datiCatalogo = righe.map(riga => {
        const celle = riga.split(',');
        const voce = {};
        intestazioni.forEach((intest, i) => {
          voce[intest.trim()] = celle[i]?.trim() ?? '';
        });
        return voce;
      });

      // Riempimento categorie
      const categorie = new Set(datiCatalogo.map(v => v.Categoria));
      const select = document.getElementById('categoriaSelect');
      categorie.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });

      mostraCatalogo('tutte');
    }

    function mostraCatalogo(categoria) {
      const corpo = document.querySelector('#catalogo tbody');
      corpo.innerHTML = '';

      const filtrati = categoria === 'tutte' ? datiCatalogo : datiCatalogo.filter(v => v.Categoria === categoria);

      filtrati.forEach(voce => {
        const tr = document.createElement('tr');

        const tdCodice = document.createElement('td');
        tdCodice.textContent = voce.Codice || '';
        tr.appendChild(tdCodice);

        const tdDescrizione = document.createElement('td');
        tdDescrizione.textContent = voce.Descrizione || '';
        tr.appendChild(tdDescrizione);

        const tdQuantita = document.createElement('td');
        const inputQ = document.createElement('input');
        inputQ.type = 'number';
        inputQ.min = '0';
        inputQ.style.width = '60px';
        tr.appendChild(tdQuantita);
        tdQuantita.appendChild(inputQ);

        const tdPrezzo = document.createElement('td');
        const inputP = document.createElement('input');
        inputP.placeholder = 'P.P.';
        inputP.style.width = '80px';
        tr.appendChild(tdPrezzo);
        tdPrezzo.appendChild(inputP);

        tr.dataset.codice = voce.Codice;
        tr.dataset.descrizione = voce.Descrizione;

        corpo.appendChild(tr);
      });
    }

    function generaPDF() {
      const cliente = document.getElementById('cliente').value || 'Cliente';
      const rows = document.querySelectorAll('#catalogo tbody tr');
      let contenuto = <h2>Ordine per: ${cliente}</h2><table border="1" cellspacing="0" cellpadding="5"><thead><tr><th>Codice</th><th>Descrizione</th><th>Quantità</th><th>Prezzo</th></tr></thead><tbody>;

      rows.forEach(row => {
        const codice = row.dataset.codice;
        const descrizione = row.dataset.descrizione;
        const quantita = row.querySelector('td:nth-child(3) input').value;
        const prezzo = row.querySelector('td:nth-child(4) input').value || 'P.P.';

        if (quantita) {
          contenuto += <tr><td>${codice}</td><td>${descrizione}</td><td>${quantita}</td><td>${prezzo}</td></tr>;
        }
      });

      contenuto += '</tbody></table>';
      const win = window.open('', '', 'width=800,height=600');
      win.document.write(<html><head><title>Ordine</title></head><body>${contenuto}</body></html>);
      win.document.close();
      win.print();
    }

    // Avvia caricamento manuale CSV al primo uso
    window.onload = caricaCSV;
  </script>

</body>
</html>
