<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catalogo Ordini</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1 {
    color: #007BFF;
    text-align: center;
    margin-bottom: 20px;
  }
  #cliente, #note {
    width: 100%;
    max-width: 500px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  label {
    font-weight: 600;
    margin-top: 10px;
    display: block;
  }
  #categoriaFiltro {
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
    max-width: 200px;
    font-size: 16px;
  }
  #cerca {
    padding: 8px;
    margin-bottom: 15px;
    max-width: 300px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
    display: inline-block;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    margin-bottom: 20px;
    border-radius: 6px;
    overflow: hidden;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
    vertical-align: middle;
  }
  th {
    background-color: #007BFF;
    color: white;
  }
  tr:hover {
    background-color: #ffefdb;
  }
  input[type="text"], input[type="number"] {
    width: 80px;
    padding: 6px 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
  }
  button {
    background-color: #FF7F00;
    border: none;
    padding: 12px 25px;
    color: white;
    font-weight: 600;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
  }
  button:hover {
    background-color: #e06f00;
  }
</style>
</head>
<body>

<h1>Catalogo Ordini</h1>

<label for="cliente">Nome Cliente:</label>
<input type="text" id="cliente" placeholder="Inserisci nome cliente" />

<label for="categoriaFiltro">Filtra per categoria:</label>
<select id="categoriaFiltro">
  <option value="tutte">Tutte</option>
</select>

<input type="text" id="cerca" placeholder="Cerca prodotto..." />

<table id="tabellaCatalogo">
  <thead>
    <tr>
      <th>Codice</th>
      <th>Descrizione</th>
      <th>Quantità (pz/ct)</th>
      <th>Prezzo (€)</th>
    </tr>
  </thead>
  <tbody>
    <!-- Prodotti caricati qui -->
  </tbody>
</table>

<label for="note">Note ordine:</label>
<textarea id="note" rows="3" style="width:100%; max-width:500px; padding:10px; border-radius:4px; border:1px solid #ccc; font-size: 16px;"></textarea>

<button id="generaPdfBtn">Genera PDF Ordine</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script>
// Carica CSV e genera tabella
async function caricaCatalogo() {
  const response = await fetch('catalogo.csv');
  const csvText = await response.text();
  const righe = csvText.trim().split('\n');
  const intestazioni = righe[0].toLowerCase().split(',');

  const codIdx = intestazioni.indexOf('codice');
  const descIdx = intestazioni.indexOf('descrizione');
  const catIdx = intestazioni.indexOf('categoria');
  const prezzoIdx = intestazioni.indexOf('prezzo');

  const tbody = document.querySelector('#tabellaCatalogo tbody');
  const selectCat = document.getElementById('categoriaFiltro');
  let categorieSet = new Set();

  tbody.innerHTML = '';

  for (let i = 1; i < righe.length; i++) {
    const cols = righe[i].split(',');

    const codice = cols[codIdx]?.trim() || '';
    const descrizione = cols[descIdx]?.trim() || '';
    const categoria = cols[catIdx]?.trim() || '';
    const prezzo = cols[prezzoIdx]?.trim() || '';

    if (categoria) categorieSet.add(categoria.toLowerCase());

    const tr = document.createElement('tr');
    tr.dataset.categoria = categoria.toLowerCase();

    tr.innerHTML = `
      <td>${codice}</td>
      <td>${descrizione}</td>
      <td><input type="text" placeholder="0 pz" /></td>
      <td><input type="text" placeholder="p.p." /></td>
    `;
    tbody.appendChild(tr);
  }

  // Popola filtro categorie
  categorieSet.forEach(cat => {
    const option = document.createElement('option');
    option.value = cat;
    option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
    selectCat.appendChild(option);
  });
}

// Filtri e ricerca
document.getElementById('categoriaFiltro').addEventListener('change', filtraTabella);
document.getElementById('cerca').addEventListener('input', filtraTabella);

function filtraTabella() {
  const filtroCat = document.getElementById('categoriaFiltro').value.toLowerCase();
  const ricerca = document.getElementById('cerca').value.toLowerCase();
  const righe = document.querySelectorAll('#tabellaCatalogo tbody tr');

  righe.forEach(riga => {
    const categoria = riga.dataset.categoria;
    const descrizione = riga.cells[1].textContent.toLowerCase();
    const codice = riga.cells[0].textContent.toLowerCase();

    const matchCat = filtroCat === 'tutte' || categoria === filtroCat;
    const matchSearch = descrizione.includes(ricerca) || codice.includes(ricerca);

    riga.style.display = (matchCat && matchSearch) ? '' : 'none';
  });
}

// Generazione PDF
document.getElementById('generaPdfBtn').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const cliente = document.getElementById('cliente').value || 'Cliente non specificato';
  const note = document.getElementById('note').value || '';

  doc.setFont('helvetica');
  doc.setFontSize(16);
  doc.setTextColor('#007BFF');
  doc.text('Ordine Cliente', 14, 20);
  doc.setFontSize(12);
  doc.setTextColor('#333');
  doc.text(`Nome Cliente: ${cliente}`, 14, 30);
  if (note) {
    doc.text('Note:', 14, 40);
    doc.text(note, 14, 47);
  }

  const headers = ['Codice', 'Descrizione', 'Quantità', 'Prezzo (€)'];
  const data = [];

  const righe = document.querySelectorAll('#tabellaCatalogo tbody tr');
  righe.forEach(riga => {
    if (riga.style.display === 'none') return;

    const codice = riga.cells[0].textContent;
    const descrizione = riga.cells[1].textContent;
    const quantInput = riga.cells[2].querySelector('input').value.trim();
    const prezzoInput = riga.cells[3].querySelector('input').value.trim();

    if (!quantInput) return;

    const prezzo = prezzoInput && !isNaN(parseFloat(prezzoInput)) ? prezzoInput : 'p.p.';
    data.push([codice, descrizione, quantInput, prezzo]);
  });

  if (data.length === 0) {
    alert('Inserisci almeno una quantità per generare l\'ordine');
    return;
  }

  doc.autoTable({
    head: [headers],
    body: data,
    startY: note ? 55 : 45,
    theme: 'striped',
    headStyles: { fillColor: '#007BFF' },
  });

  doc.save('ordine.pdf');
});

caricaCatalogo();
</script>
</body>
</html>
