<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catalogo Ordini</title>
<!-- Font Poppins da Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #F2F2F2;
    margin: 0; padding: 20px;
    color: #333;
  }
  h1 {
    color: #007BFF;
    text-align: center;
  }
  .top-bar {
    display: flex; flex-wrap: wrap; gap: 10px;
    justify-content: center; margin-bottom: 15px;
  }
  input[type=text], select, textarea {
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  input[type=text] {
    flex: 1 1 200px;
  }
  select {
    background: white;
    color: #333;
  }
  textarea {
    width: 100%;
    min-height: 60px;
    margin-top: 10px;
  }
  button {
    background-color: #007BFF;
    border: none;
    color: white;
    padding: 10px 20px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  button.secondary {
    background-color: #FF7F00;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #007BFF;
    color: white;
  }
  input.qty-input, input.price-input {
    width: 80px;
  }
  @media (max-width: 600px) {
    .top-bar {
      flex-direction: column;
      align-items: stretch;
    }
    input[type=text], select, button {
      flex: none;
      width: 100%;
    }
    table, th, td {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<h1>Catalogo Ordini</h1>

<div class="top-bar">
  <input type="text" id="nomeCliente" placeholder="Nome Cliente" />
  <select id="categoriaFiltro"><option value="tutte">Tutte le categorie</option></select>
  <input type="text" id="cercaProdotto
