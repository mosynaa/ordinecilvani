<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catalogo Ordini</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background: #F2F2F2;
    margin: 20px auto;
    max-width: 900px;
    color: #333;
  }
  h1 {
    color: #007BFF;
    text-align: center;
    margin-bottom: 24px;
    font-weight: 600;
  }
  label {
    font-weight: 600;
    margin-top: 12px;
    display: block;
  }
  input[type=text], textarea, select {
    padding: 8px 10px;
    margin: 6px 0 16px 0;
    width: 100%;
    box-sizing: border-box;
    border: 1.8px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input[type=text]:focus, textarea:focus, select:focus {
    border-color: #007BFF;
    outline: none;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 16px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 14px 12px;
    border-bottom: 1px solid #eee;
    text-align: left;
  }
  th {
    background-color: #007BFF;
    color: white;
    font-weight: 600;
    user-select: none;
  }
  tbody tr:hover {
    background-color: #FFF7E6; /* leggero arancione chiaro */
  }
  input.qty-input {
    width: 80px;
    padding: 6px;
    border: 1.5px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    text-align: center;
  }
  td[contenteditable="true"] {
    background-color: #FFF;
    cursor: text;
    border-radius: 4px;
    padding: 8px 6px;
  }
  td[contenteditable="true"]:focus {
    outline: 2px solid #FF7F00;
    background-color: #FFF3E0;
  }
  button {
    background-color: #FF7F00;
    color: white;
    border: none;
    padding: 14px 28px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 6px;
    display: block;
    margin: 0 auto 40px auto;
    box-shadow: 0 4px 8px rgba(255,127,0,0.4);
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  button:hover {
    background-color: #e06900;
    box-shadow: 0 6px 12px rgba(224,105,0,0.6);
  }

  /* Responsive */
  @media (max-width: 700px) {
    body {
      margin: 12px;
      max-width: 100%;
    }
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }
    thead tr {
      display: none;
    }
    tbody tr {
      margin-bottom: 16px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      padding: 12px;
    }
    tbody tr td {
      border: none;
      padding: 8px 10px;
      text-align: right;
      position: relative;
    }
    tbody tr td::before {
      content: attr(data-label);
      position: absolute;
      left: 10px;
      font-weight: 600;
      color: #007BFF;
      text-transform: uppercase;
      font-size: 0.85rem;
      top: 8px;
      text-align: left;
      width: 45%;
    }
    input.qty-input {
      width: 60px;
    }
    button {
      width: 100%;
      padding: 14px 0;
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>

<h1>Catalogo Ordini</h1>

<label for="cliente">Nome Cliente:</label>
<input type="text" id="cliente" placeholder="Inserisci il nome del cliente" />

<label for="cerca">Cerca prodotto:</label>
<input type="text" id="cerca" placeholder="Scrivi per cercare..." oninput="filtraProdotti()" />

<label for="categoriaFiltro">Filtra per categoria:</label>
<select id="categoriaFiltro" onchange="filtraProdotti()">
  <option value="tutte">Tutte</option>
</select>

<table id="tabellaProdotti" aria-label="Catalogo prodotti">
  <thead>
    <tr>
      <th>Codice</th>
      <th>Descrizione</th>
      <th>Quantità (pz/ct)</th>
      <th>Prezzo (P.P.)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<label for="note">Note ordine:</label>
<textarea id="note" rows="4" placeholder="Inserisci note per l'ordine..."></textarea>

<button onclick="generaPDF()">Genera PDF Ordine</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script>
const nomeCSV = 'catalogo.csv';
let prodotti = [];
let categorie = new Set();

async function caricaCSV() {
  const response = await fetch(nomeCSV);
  const testo = await response.text();
  const righe = testo.trim().split('\n');
  const intestazione = righe.shift().toLowerCase().split(',');

  prodotti = righe.map(riga => {
    const valori = riga.split(',');
    const obj = {};
    intestazione.forEach((h, i) => {
      obj[h.trim()] = valori[i] ? valori[i].trim() : '';
    });
    if (obj.categoria) categorie.add(obj.categoria);
    return obj;
  });
  popolaCategorie();
  mostraProdotti(prodotti);
}

function popolaCategorie() {
  const selectCat = document.getElementById('categoriaFiltro');
  selectCat.innerHTML = '<option value="tutte">Tutte</option>';
  Array.from(categorie).sort().forEach(cat => {
    const option = document.createElement('option');
    option.value = cat;
    option.textContent = cat;
    selectCat.appendChild(option);
  });
}

function mostraProdotti(lista) {
  const tbody = document.querySelector('#tabellaProdotti tbody');
  tbody.innerHTML = '';
  lista.forEach(p => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td data-label="Codice">${p.codice || ''}</td>
      <td data-label="Descrizione">${p.descrizione || ''}</td>
      <td data-label="Quantità"><input class="qty-input" type="text" placeholder="es. 3 pz" /></td>
      <td contenteditable="true" data-label="Prezzo">${p.prezzo || 'p.p.'}</td>
    `;
    tbody.appendChild(tr);
  });
}

function filtraProdotti() {
  const testoCerca = document.getElementById('cerca').value.toLowerCase();
  const filtroCat = document.getElementById('categoriaFiltro').value;
  const filtrati = prodotti.filter(p => {
    const matchTesto = p.descrizione.toLowerCase().includes(testoCerca) || p.codice.toLowerCase().includes(testoCerca);
    const matchCat = filtroCat === 'tutte' || p.categoria === filtroCat;
    return matchTesto && matchCat;
  });
  mostraProdotti(filtrati);
}
